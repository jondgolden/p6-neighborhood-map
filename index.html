<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scenic City Restaurants</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<nav class = "navbar navbar-default navbar-fixed-top" id = "fixed-header">
  <div class = "container">
      <p class = "navicon">&#9776;</p>
      <h1>GRUB IN THE SCENIC CITY</h1>
  </div>
</nav>
<input id="search-input" class="navbar-form" type="search" placeholder="Search" data-bind="textInput: userInput, event: {keyup: filterMarkers}" />
<div id="map"></div>
	 <div class="container-fluid" id="main">
		  <div class="row">
		    <div class="col-xs-2">
        <div class="listNav">
        </div>
        <ul class ="listDrop" id="list-view" data-bind="foreach: visibleLocations">
     			<li data-bind="text: name, click: $root.itemClick"></li>
   			</ul>
  	 </div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    function googleError() {
      alert("Google map failed to load.");
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlZne9Z_-5OH8GPPEbmm30I9uFC75K0pQ&callback=myMap"
   onerror="googleError()">
  </script>
    <script>
      $('.navicon').on('click', function(){
      $('.listDrop').slideToggle(500);
      })
    </script>
  <script src='js/knockout.js'></script>
  <script src="js/app.js"></script>
</body>
</html>
